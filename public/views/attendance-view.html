<h1> <a href="/#/courses/{{sectionDetails.courseId}}/sections"><i title="Back to Sections" class="fa fa-arrow-circle-left"></i></a> Attendance Record for {{sectionDetails.courseNum + ', ' + sectionDetails.sectionCode}} </h1>
<h4> Day: {{sectionDetails.day}}</h4>
<h4> Time: {{sectionDetails.time}}</h4>
<h4> Room: {{sectionDetails.room}}</h4>

<table class="table table-hover table-bordered attendance">
	<thead>
		<tr>
			<th class="no-border table-head-m" rowspan="3">Student</th>
			<th class="no-border" colspan="2"><button class="cal-buttons btn-xs btn-success" ng-click="previousWeek()"><span class="fa fa-arrow-left"></span></button></th>
			<th class="no-border table-head-m" colspan="2">Date</th>
			<th class="no-border" colspan="2"><button class="cal-buttons btn-xs btn-success" ng-click="nextWeek()"><span class="fa fa-arrow-right"></span></button></th>
		</tr>
		<tr>
			<th class="table-head-s" ng-repeat="week in weeks">{{week | date : 'MM/dd/yyyy'}} <br/> {{week | date : 'EEEE'}}</th>
		</tr>
		<tr>
			<th class="no-border table-head-s" colspan="2"><i class="fa fa-star"></i> Present</th>
			<th class="no-border table-head-s" colspan="2"><i class="fa fa-star-o"></i> Absent</th>
			<th class="no-border table-head-s" colspan="2"><i class="fa fa-star-half-o"></i> Excused</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="at in attendance">
			<td class="student_name">{{at.name}}</td>
			<td ng-click="changeStatus($index,0)"><i ng-if='at.attendance[0]==1' class=" clickable fa fa-star"></i><i ng-if='at.attendance[0]==2' class=" clickable fa fa-star-o"></i><i ng-if='at.attendance[0]==3' class="clickable fa fa-star-half-o"></i></td>
			<td ng-click="changeStatus($index,1)"><i ng-if='at.attendance[1]==1' class="clickable fa fa-star"></i><i ng-if='at.attendance[1]==2' class="clickable fa fa-star-o"></i><i ng-if='at.attendance[1]==3' class="clickable fa fa-star-half-o"></i></td>
			<td ng-click="changeStatus($index,2)"><i ng-if='at.attendance[2]==1' class="clickable fa fa-star"></i><i ng-if='at.attendance[2]==2' class="clickable fa fa-star-o"></i><i ng-if='at.attendance[2]==3' class="clickable fa fa-star-half-o"></i></td>
			<td ng-click="changeStatus($index,3)"><i ng-if='at.attendance[3]==1' class="clickable fa fa-star"></i><i ng-if='at.attendance[3]==2' class="clickable fa fa-star-o"></i><i ng-if='at.attendance[3]==3' class="clickable fa fa-star-half-o"></i></td>
			<td ng-click="changeStatus($index,4)"><i ng-if='at.attendance[4]==1' class="clickable fa fa-star"></i><i ng-if='at.attendance[4]==2' class="clickable fa fa-star-o"></i><i ng-if='at.attendance[4]==3' class="clickable fa fa-star-half-o"></i></td>
			<td ng-click="changeStatus($index,5)"><i ng-if='at.attendance[5]==1' class="clickable fa fa-star"></i><i ng-if='at.attendance[5]==2' class="clickable fa fa-star-o"></i><i ng-if='at.attendance[5]==3' class="clickable fa fa-star-half-o"></i></td>
		</tr>
	</tbody>
</table>
